<!doctypehtml>
<head>
  <link rel= "stylesheet" type="text/css" href="style.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <title>Number Guesser</title>
</head>
  <header>
    <h1> Number <span class="Guesser-font">Guesser</span></h1>
  </header>
      <form class=top-three-inputs>
     <section>
        <input class="your-guess" type="number"  placeholder = "Enter your guess">
        <p class= "error-message"> Sorry! This number is out of the range 1-100</p>
    </section>
   
      <input class="button guess-button class3 class4" type ="button" value="Guess">
      <input class = "button clear-button" type="button" value = "Clear"  > 
  </form>
  <section>
      <h4 class="your-last-guess"> Your last guess was</h4>
      <p class="guess-placeholder">?</p>
      <h4 class="high-or-low">Pick a number between 1 - 100!</h4>  
    <form> 
      <input class="button reset-button" type="reset" placeholder="reset">
    </form>
  </section>
  
  <script src="script.js"></script>
  
</body>
